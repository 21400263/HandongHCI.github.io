<html lang="en"      dir="ltr">
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
  type="text/javascript"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        'packages': ['geochart'],
        // Note: you will need to get a mapsApiKey for your project.
        // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
        'mapsApiKey': 'AIzaSyBpCxToXoWUAMmUM8js5gXezD_8z_6SX1I'
      });
      google.charts.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
        var data = google.visualization.arrayToDataTable([
          ['City',   'Population', 'Area'],
          ['Rome',      2761477,    1285.31],
          ['Milan',     1324110,    181.76],
          ['Naples',    959574,     117.27],
          ['Turin',     907563,     130.17],
          ['Palermo',   655875,     158.9],
          ['Genoa',     607906,     243.60],
          ['Bologna',   380181,     140.7],
          ['Florence',  371282,     102.41],
          ['Fiumicino', 67370,      213.44],
          ['Anzio',     52192,      43.43],
          ['Ciampino',  38262,      11]
        ]);

        var options = {region: 'IT', displayMode: 'markers', colors:['green', 'blue']};

        var chart = new google.visualization.GeoChart(document.getElementById('markers_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body style="height: auto; overflow: hidden; padding: 20px;">
    <div id="markers_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
