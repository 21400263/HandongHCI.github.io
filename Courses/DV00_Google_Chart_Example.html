<html>
<head>
	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
		// Load the Visualization API and the corechart package.
		google.charts.load('current', {packages: ['corechart', 'bar']});

		// Set a callback to run when the Google Visualization API is loaded.
		google.charts.setOnLoadCallback(drawBasic);

		// Callback that creates and populates a data table,
		// instantiates the pie chart, passes in the data and
		// draws it.
		function drawBasic() {

			// Create the data table.
			var data = google.visualization.arrayToDataTable([
				['City', '2010 Population',],
				['New York City, NY', 8175000],
				['Los Angeles, CA', 3792000],
				['Chicago, IL', 2695000],
				['Houston, TX', 2099000],
				['Philadelphia, PA', 1526000]
				]);

			// Set chart options
			var options = {
				title: 'Population of Largest U.S. Cities',
				chartArea: {width: '50%'},
				hAxis: {
					title: 'Total Population',
					minValue: 0
				},
				vAxis: {
					title: 'City'
				}
			};

			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
			chart.draw(data, options);
		}
		</script>
</head>
<body>
	<!-- Put title and necessary descrioption in this div -->
	<div id="introduction" style="max-width: 800px; font-family: Verdana, Dotum; margin: auto; padding-bottom: 30px">
		<h1>title</h1>
		<p>date: 2019-09-17</p>
		<p>name: 홍길동 (21900001)</p>
		<p>description about the assignment, data, and chart</p>
	</div>

	<!-- The chart will be displayed in this div -->
	<div id="chart_div" style="max-width: 800px"></div>
</body>
</html>
