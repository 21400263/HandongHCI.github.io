<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery-csv.js"></script>

    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['corechart']
      });
      google.charts.setOnLoadCallback(readFile); 
      function readFile() {
        filename = "data7.csv";
        $.get(filename, function(csvString) {
          var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
          // send arrayData to 'draw' function
          draw(arrayData)
        });
      };
      function draw(arrayData) {
        var data2 = new google.visualization.arrayToDataTable(arrayData);
        var options2 = {
          title: 'Favorite Foods of HGU Students',
          
          legend: {
            position: 'labeled',
            textStyle: {
              fontSize: 20
            }
          },
            
          slices: {
            1: {offset: 0.3},
            3: {offset: 0.15},     
            },
          colors: ['teal', 'green', 'purple', 'navy', 'blue']
        };
        
        var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);
      }
    </script>
  </head>
  <body>
    <div id="introduction" style="max-width: 800px; font-family: Verdana, Dotum; margin: auto; padding-bottom: 30px">
      <h1>Favorite foods of HGU Students</h1>
      <p>date: 2019-11-01</p>
      <p>Introduction: This chart shows the ratio of HGU Students' favorite foods.</p>
      <p>Data: The data is made by myself</p>
    </div>
    <div id="chart_div2" style="max-width: 1200px; margin: auto; width: 1200px; height: 500px;"></div>
    <div style="max-width: 800px; margin: auto; margin-top: 50px; width: 800px">
      [Professor's comments]<br><br>
      label도 %이고 pie 안에도 %이니 내용이 중복입니다. Pie 안에는 frequency로 나타내보세요.
    </div>

  </body>
</html>
